<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text compare</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1 class="title">Text Compare Tool</h1>
    <input type="checkbox" id="darkmode-toggle"/>
		<label class="dark-light" for="darkmode-toggle"></label>
</header>
    <div class="buttons-container">
        <button class="small-buttons" id="switch-text">Switch Text</button>
        <button class="buttons" id="compare">Compare</button>
        <button class="small-buttons" id="clear-all">Clear All</button>
    </div>
    <div class="difference">
        <div id="match">The two texts are identical!</div>
        <div id="difference1">This is the defference</div>
        <div id="difference2">This is the difference2</div>
    </div>
    <div class="text-fields">
        <textarea type="text" id="field1" placeholder="Enter one version of a text here"></textarea>
        <textarea type="text" id="field2" placeholder="Enter another version of a text here"></textarea>
    </div>
</body>
</html>
